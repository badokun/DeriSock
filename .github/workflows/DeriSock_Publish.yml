name: Build, Test and Publish DeriSock Project

on:
  workflow_dispatch:

jobs:
  build_test_publish:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.4.0
      with:
        dotnet-version: 3.1.101
        
    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Run Tests
      run: dotnet test

    - name: Create nuget package
      run: dotnet pack --configuration Release

    - name: Publish nuget package
      run: dotnet nuget push .\DeriSock\bin\Release\DeriSock.0.3.0.nupkg -k ${{secrets.NUGET_KEY}} -s https://api.nuget.org/v3/index.json --skip-duplicate